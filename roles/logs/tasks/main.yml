---
- name: Ensure logrotate is configured to use dateext
  template: src=000-dateext-for-all.j2 dest=/etc/logrotate.d/000-dateext-for-all
    owner=root group=root mode=0644

- name: Configure ansible-pull logs rotation
  template: src=ansible-pull.logrotate.j2 dest=/etc/logrotate.d/ansible-pull owner=root group=root mode=0644

- name: copy hdw info script
  copy: src=hdw_info.sh dest=/home/ideascube/hdw_info.sh mode=755

- name: Copy push_log.sh
  template: src=push_log.sh.j2 dest=/etc/NetworkManager/dispatcher.d/push_log mode=755
