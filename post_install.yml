---
- set_fact: date="{{ ansible_date_time["date"]}}" time="{{ ansible_date_time["time"]}}"

- ini_file: dest=/etc/ansible/facts.d/installed_software.fact
            section=software
            option={{ task }}
            value={{ task_version }}

- name: reload ansible_local
  setup: filter=ansible_local

- name: Push file to central_server
  shell: echo "{{ date }},{{ timeÂ }},{{ ansible_hostname }},{{ task }},{{ version }}" | ssh -p 443 {{ central_server }} "cat >> ./ansible/installed_software/sofware_list.csv"
  when: ansible_local.installed_software.management.managed_by_bsf|bool == True
  ignore_errors: yes